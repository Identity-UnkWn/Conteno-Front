<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            border: 1px solid black;
            padding: 15px;
            border-radius: 15px;
        }

        form {
            display: flex;
            gap: 5px;
            flex-direction: column;
        }

        body {
            display: flex;
            justify-content: center;
            margin-top: 15%;
        }
    </style>
</head>
<body>
    <section>
        <form>
            <label for="usn">USN:</label>
            <input type="text" id="usn" placeholder="Enter USN">
            <br>
            <label for="year">YEAR:</label>
            <input type="text" id="year" placeholder="Enter year">

            <button type="submit" id="button"  style="cursor: pointer;">Submit</button>

        </form>
    </section>
</body>
<script>
    const btn = document.getElementById("button")
    btn.addEventListener("click",(event)=>{
        event.preventDefault();
        const ussn = document.getElementById('usn').value;
        const year = document.getElementById('year').value;
        const student_data = {
            usn: ussn,
            yyy: year
        }
        check_start(student_data);
    })
    const check_start = async(student_data)=>{
        try {
            const resp = await fetch("http://localhost:3001/check", {
                method: "POST",
                headers: { "content-type": "application/json" },
                body: JSON.stringify(student_data),
            });
            
            const result = await resp.json();
            
            if (result.success) {
                console.log(result.data);
                alert(result.data);
                window.location.href = "http://127.0.0.1:5500/after.html"

            } 
        } catch (error) {
            console.log(error.message);
        }
    }
</script>
</html>
